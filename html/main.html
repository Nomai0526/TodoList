<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
	<div id="maindiv">
		<div id="leftsidebar">
			<div id="leftsidebarcontent">
				<div>
					<span id="bartitle">TODOLIST</span>
				</div>
				<div>
					<input type="text" id="search" value="123">
				</div>
				<div class="baritem">item1</div>
				<div class="baritem">item2</div>
				<div class="baritem">item3</div>
				<div class="baritem">item4</div>
			</div>
		</div>
		<div id="main">
			<div id="maincontent">
				<div id="contenttop">
					<div class="topitem" id="allitems">所有事项</div>
					<div class="topitem" id="clearall">全部清除</div>
					<div class="topitem" id="additem">添加项目</div>
					<div class="topitem"></div>
				</div>
				<div class="timestamp">2020年10月24日</div>
				<div class="todoitem">
					<span class="todologo">
						<img src="../icon/callicon.png" class="todoicon">
					</span>
					<span class="todocontent">
						<div class="todotitle">摸鱼</div>
						<div class="todoinfo">摸好几只鱼</div>
						<div class="todotime">1919.8.10</div>
					</span>
					<span class="todobtn">
						<div id="finishbtn">完成</div>
						<div id="editbtn">删除</div>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
