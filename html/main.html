<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
	<div id="maindiv">
		<div id="leftsidebar">
			<div id="leftsidebarcontent">
				<div>
					<span id="bartitle">TODOLIST</span>
				</div>
				<div>
					<input type="text" id="searchBar" placeholder="输入关键词搜素">
				</div>
				<div class="baritem">item1</div>
				<div class="baritem">item2</div>
				<div class="baritem">item3</div>
				<div class="baritem">item4</div>
			</div>
		</div>
		<div id="main">
			<div id="maincontent">
				<div id="contenttop">
					<div class="topitem" id="allitems">所有事项</div>
					<div class="topitem" id="clearall">全部清除</div>
					<div class="topitem" id="additem">添加项目</div>
					<div class="topitem"></div>
				</div>
				
				<div id="contentbody">
					<div class="timestamp">2020年10月24日</div>

					<div class="todoitem">
						<span class="todologo">
							<img src="../icon/callicon.png" class="todoicon">
						</span>
						<span class="todocontent">
							<div class="todotitle">摸鱼</div>
							<div class="todoinfo">摸好几只鱼</div>
							<div class="todotime">1919.8.10</div>
						</span>
						<span class="todobtn">
							<div class="finishbtn">完成</div>
							<div class="editbtn">编辑</div>
						</span>
					</div>
				</div>

				<div id="additemwindow">
					<div id="additemtime">
						<span class="additemhead">时间</span>
						<span class="additeminputspan">
							<input type="datetime-local" class="contentinputs" id="additemtimeinput">
						</span>
					</div>
					<div id="additemtitle">
						<span class="additemhead">标题</span>
						<span class="additeminputspan">
							<input type="text" class="contentinputs" id="additemtitleinput">
						</span>
					</div>
					<div id="additemcontent">
						<span class="additemhead">内容</span>
						<span class="additeminputspan">
							<input type="text" class="contentinputs" id="additemcontentinput">
						</span>
					</div>
					<div id="additemwindowbtns">
						<input type="button" value="确定" class="additemwindowbtn" id="confirmbtn">
						<input type="button" value="取消" class="additemwindowbtn" id="cancalbtn">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
